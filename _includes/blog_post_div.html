<div class="w3-col w3-display-container note">
    <h3 class="name" style="margin-bottom:1px"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <a style="position:relative; width:100%;" class="date w3-col">
      Posted in Notebook on {{ post.date | date: "%D" }}
    </a>
    <a style="position:relative;" class="category w3-col">
      Tags: {% for tags in post.tags %} {{tags}} {% if forloop.last == false %},{% endif %} {% endfor %}
    </a>
    <a href="{{ post.url }}"><img src="{{ post.preview-image }}" alt="House" style="height:20vw; width:24vw"/></a>
</div>
